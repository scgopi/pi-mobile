name: iOS CI

on:
  push:
    branches: [main]
    paths: ['ios/**', 'shared/**']
  pull_request:
    branches: [main]
    paths: ['ios/**', 'shared/**']

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app
      - name: Build
        run: |
          xcodebuild -project PiApp/PiApp.xcodeproj \
            -scheme PiApp \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -configuration Debug \
            build
        working-directory: ios
      - name: Test
        run: |
          xcodebuild -project PiApp/PiApp.xcodeproj \
            -scheme PiApp \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            test
        working-directory: ios
